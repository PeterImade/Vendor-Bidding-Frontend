<div class="row">
    <h1 class="text-center">Dashboard</h1>
    <div class="project-section">
        <h1>Projects ready for bidding</h1>
        @for (project of projects; track $index) {
        <h4>{{project.name}}</h4>
        <p>{{project.description}}</p>
        <a [routerLink]="['/projects', project.id]" routerLinkActive="router-link-active" ] class="btn btn-primary">See
            details</a>
        }
    </div>
</div>
